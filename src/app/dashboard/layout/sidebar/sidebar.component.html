<div class="sidebar" data-background-color="dark">
    <div class="sidebar-logo">
      <div class="logo-header" data-background-color="dark">
        <a id="menu-logo" href="index.html" class="logo">
          <img
            src="assets/img/kaiadmin/logo_light.svg"
            alt="navbar brand"
            class="navbar-brand"
            height="20"
          />
        </a>
      </div>
    </div>
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
      <div class="sidebar-content">
        <ul class="nav nav-secondary">
          <li class="nav-item" [ngClass]="{'active': isActive('/dashboard/home')}">
            <a
              href="dashboard/home"
              aria-expanded="false"
            >
              <i class="fas fa-home"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item" [ngClass]="{'active': isActive('/dashboard/appointments')}">
            <a href="dashboard/appointments">
              <i class="fas fa-calendar-alt"></i>
              <p>Appointments</p>
            </a>
          </li>
          <li class="nav-item" [ngClass]="{'active': isActive('/dashboard/profile')}">
            <a href="dashboard/profile">
              <i class="fas fa-user"></i>
              <p>Profile</p>
            </a>
          </li>
          <li class="nav-item" [ngClass]="{'active': isActive('/dashboard/settings')}">
            <a href="dashboard/settings">
              <i class="fas fa-cog"></i>
              <p>Settings</p>
            </a>
          </li>
          <li class="nav-item">
            <a>
              <i class="fas fa-power-off"></i>
